<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso</title>
    <!-- Importación de Tailwind CSS para el diseño responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <!-- Barra de navegación superior -->
    <nav class="bg-gray-800 p-4 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Botón de inicio con icono de casa -->
            <button class="text-2xl">🏠</button>
            <!-- Título del torneo -->
            <h1 class="text-lg font-bold">Torneo de Cubos Rubik</h1>
            <!-- Menú de navegación -->
            <ul class="flex space-x-4">
                <li><a href="index.html" class="hover:underline">Reglas</a></li>
                <li><a href="bases.html" class="hover:underline">Bases</a></li>
                <li><a href="resenas.html" class="hover:underline">Reseñas</a></li>
                <li><a href="acceso.html" class="hover:underline bg-blue-600 px-3 py-1 rounded">Acceso</a></li>
            </ul>
        </div>
    </nav>
    <!-- Contenido principal de la página -->
    <main class="p-6 flex flex-col items-center">
        <!-- Título de la sección -->
        <h2 class="text-2xl font-semibold">Iniciar Sesión</h2>
        <!-- Formulario de inicio de sesión -->
        <form class="bg-white p-6 rounded-lg shadow-md w-full max-w-sm mt-4">
            <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required class="mt-1 p-2 w-full border rounded-md">
            
            <label for="password" class="block text-sm font-medium text-gray-700 mt-4">Contraseña:</label>
            <input type="password" id="password" name="password" required class="mt-1 p-2 w-full border rounded-md">
            
            <button type="submit" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">Ingresar</button>
        </form>
    </main>
</body>
</html>
